batches_per_step: 20
data:
  url: https://determined-ai-public-datasets.s3-us-west-2.amazonaws.com/PennFudanPed/PennFudanPed.zip
description: hyperparameter_tuning
entrypoint: model_def:ObjectDetectionModel
hyperparameters:
  global_batch_size: 4
  learning_rate:
    base: 10
    maxval: -2
    minval: -4
    type: log
  momentum:
    maxval: 0.95
    minval: 0.7
    type: double
  weight_decay: 0.0005
min_validation_period: 1
resources:
  slots_per_trial: 2
searcher:
  max_steps: 20
  max_trials: 24
  metric: val_avg_iou
  name: adaptive_simple
  smaller_is_better: false
